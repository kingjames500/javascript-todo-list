<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO list in js</title>
</head>
<body>
    <section class="container">
        <div class="todo-app">
            <h3>to-do List <img src="./Assets/icons.png" alt=""></h3>
            <div class="inputs-boxes">
                <input type="text" id="input" placeholder="Add a new task">
                <button id="add">Add</button>
            </div>
            <ul id="todo-lists">
                <li class="crossed">Task 1</li> 
                <li class="crossed"> Task 2</li> 
                <li class="crossed">Task 3</li> 
            </ul>
            </section>
</body>
</html>
